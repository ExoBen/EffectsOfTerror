{% extends 'base.html' %}

{% block content %}

{% load staticfiles %}

<div class="row">
    <div class="large-12 hide-for-small">
        <div>
            <div id="world-map" style="width: 1000px; height: 600px;"></div>

        </div>
    </div>
</div>


<div class="row">
    <div class="large-12 columns show-for-small">
        <img src="http://placehold.it/1200x700&text=Mobile Header">
    </div>
</div>

<br>

<div class="row">
    <div class="large-12 columns">
        <div class="row">


            <!-- BLOG ##################### -->

            <div class="large-8 small-12 columns">

                <h4>Details</h4><hr>
                <div class="panel">
                    <h5>Developers</h5>
                    <h6 class="subheader">
                        Created by Ben Jackson, Isaac Jordan &amp; Thomas Fletcher at the St Andrews Hackathon 2015
                    </h6>
                </div>

                <div class="panel">
                    <h5>
                        <a href="https://github.com/ExogenesisBen/EffectsOfTerror">Github Repository</a>
                    </h5>
                </div>

            </div>


            <!-- OTHER NEWS ##################### -->

            <div class="large-4 small-6 columns">

                <h4>Other News</h4><hr>

                <div class="row">
                    <div class="large-1 column">
                        <img src="http://placehold.it/50x50&text=[img]">
                    </div>

                    <div class="large-9 columns">
                        <h5><a href="http://www.nyan.cat">Nyan Cat</a></h5>
                    </div>
                </div>

                <hr>

            </div>

        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<link rel="stylesheet" href="{% static "js/jvectormap/jquery-jvectormap-2.0.1.css" %}">
<script src="{% static "js/jvectormap/jquery-jvectormap-2.0.1.min.js" %}"></script>
<script src="{% static "js/jvectormap/jquery-jvectormap-world-mill-en.js" %}"></script>
<script src="{% static "js/worldMapJS.js" %}"></script>

<script>
  $(document).foundation();
  $('#world-map').vectorMap({
      map: 'world_mill_en',
      onRegionClick: handleMapClick
      });
</script>
{% endblock %}
