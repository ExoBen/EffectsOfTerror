{% block js %}
<style>

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<script>
function drawGraph(lineData, visID) {
    var vis = d3.select(visID),
        WIDTH = 1000,
        HEIGHT = 500,
        MARGINS = {
          top: 20,
          right: 20,
          bottom: 20,
          left: 50
        },

        parseDate = d3.time.format("%Y-%m-%d").parse,

        xRange = d3.time.scale().range([MARGINS.left, WIDTH - MARGINS.right]).domain([d3.min(lineData, function (d) {
            return parseDate(d.date.substring(0,10));
          }),
          d3.max(lineData, function (d) {
            return parseDate(d.date.substring(0,10));
          })
        ]),

        yRange = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([d3.min(lineData, function (d) {
            return d.PX_LAST;
          }),
          d3.max(lineData, function (d) {
            return d.PX_LAST;
          })
        ]),

        xAxis = d3.svg.axis()
          .scale(xRange)
          .tickSize(5)
          .tickSubdivide(true),

        yAxis = d3.svg.axis()
          .scale(yRange)
          .tickSize(5)
          .orient("left")
          .tickSubdivide(true);


      vis.append("svg:g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
        .call(xAxis);

      vis.append("svg:g")
        .attr("class", "y axis")
        .attr("transform", "translate(" + (MARGINS.left) + ",0)")
        .call(yAxis);

      var lineFunc = d3.svg.line()
      .x(function (d) {
        return xRange(parseDate(d.date.substring(0,10)));
      })
      .y(function (d) {
        return yRange(d.PX_LAST);
      })
      .interpolate('basis');

    vis.append("svg:path")
      .attr("d", lineFunc(lineData))
      .attr("stroke", "blue")
      .attr("stroke-width", 2)
      .attr("fill", "none");
}


var data = {{ result | safe }};
for (var value in data) {
    if (data.hasOwnProperty(value)) {
        console.log(value);       //Title
        console.log(data[value]); //Data Set
    }
}

drawGraph(data["IBM US Equity"], "#stock");
drawGraph(data["AAPL US Equity"], "#bonds");
drawGraph(data["IBM US Equity"], "#risk");
drawGraph(data["AAPL US Equity"], "#migration");

</script>
